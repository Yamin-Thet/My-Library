<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../css/quiz.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "Which keyword is used to declare a variable in JavaScript?",
        "options": ["var", "int", "float", "char"],
        "answer": "var"
      },
      {
        "question": "Which JavaScript method is used to add an element to the end of an array?",
        "options": ["add()", "append()", "push()", "insert()"],
        "answer": "push()"
      },
      {
        "question": "Which method is used to select an element by its ID in JavaScript?",
        "options": ["getElementByClassName()", "getElementById()", "querySelector()", "getElementByTagName()"],
        "answer": "getElementById()"
      }
    ]
  </script>
    <script src="../../../js/quiz.js"></script>
  </body>
</html>
