<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./css/07-challenge.css">
</head>
<body>
    <div class="container">
        <h1>Weather Conditions of Cities</h1>
        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city name" />
            <button id="searchBtn">Search</button>
        </div>
        <div id="currentWeather" class="weather-section">
            <h2 id="cityName"></h2>
            <p id="date"></p>
            <img id="weatherIcon" src="" alt="Weather Icon" />
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="uvIndex"></p>
        </div>
        <div id="futureWeather" class="weather-section">
            <h2>5-Day Weather Forecast</h2>
            <div id="forecast" class="forecast"></div>
        </div>
        <div id="searchHistory" class="history-section">
            <h2>Search History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
 <script src="./js/07-challenge.js"></script>
</body>
</html>
