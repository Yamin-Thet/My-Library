<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../css/quiz.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
    {
      "question": "What CSS property is used to change the text color?",
      "options": ["font-size", "background-color", "color", "text-align"],
      "answer": "color"  
    },
    {
      "question": "Which CSS method is used for aligning items in a flex container?",
      "options": ["align-items", "text-align", "justify-content", "align-content"],
      "answer": "align-items"
    },
    {
      "question": "Which of the following is used to apply styles to a specific class in CSS?",
      "options": ["#classname", ".classname", "classname", "@classname"],
      "answer": ".classname"
    }
    ]
  </script>
    <script src="../../../js/quiz.js"></script>
  </body>
</html>
