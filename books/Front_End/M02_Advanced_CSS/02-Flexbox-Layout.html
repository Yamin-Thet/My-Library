<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flexbox</title>
    <link rel="stylesheet" type="text/css"  href="./css/02-Flexbox-Layout.css">
</head>

<body>
    <header class="main-header">
        <h1>Welcome to the store!</h1>
        <h2>We sell stuff!</h2>
    </header>

    <main>
        <section class="one-card">
            <div class="card">
            <header>Camera</header>
            <img src="./images/camera.jpg" alt="camera" />
            <p>Price: &300</p>
            </div>
            <div class="card">
            <header>Tablet</header>
            <img src="./images/tablet.jpg" alt="tablet" />
            <p>Price: &150</p>
            </div>
            <div class="card">
            <header>Toilet Paper</header>
            <img src="./images/toilet-paper.jpg" alt="toilet paper" />
            <p>Price :&30</p>
            </div>
        </section>
        <section class="one-card">
            <div class="card">
            <header>Wooden Spoons</header>
            <img src="./images/wooden-spoons.jpg" alt="wooden spoons" />
            <p>Price: $10</p>
            </div>
            <div class="card">
            <header>Soap</header>
            <img src="./images/soap.jpg" alt="soap" />
            <p>Price: $5</p>
            </div>
            <div class="card"> 
            <header>Spinning Top</header>
            <img src="./images/spinning-top.jpg" alt="spinning top" />
            <p>Price: $3</p>
            </div>
        </section>
    </main>
</body>

</html>
