<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Bio With Attributes</title>
    <link rel="stylesheet" href="./css/02-Attributes.css">
</head>

<body>
    <header>
        <h1 class="headers">My Bio</h1>
    </header>

    <!-- This is class attrribute with name  -->
    <section class="Free">
        <h2>Khai Thazin</h2>
        <img width="200px" src="./images/IMG_20240922_132001_700.jpg" alt="Student photo">
        <p>Hello, I'm Khai Thazin.I live in Yangon.My favorite food is ice-cream and orange.</p>
    </section>

    <!-- This is class attribute -->
    <section class="Freedom">
        <h2 class="headers">Contant Info</h2>
        <!-- Undered list -->
        <ul>
            <!-- Anchor tags using href to link to external website -->
            <!-- id attributes to provide unique identifier for element -->
            <li id="email"><strong>Email:</strong><a href="mailto:yaminthet886@gmail.com">yaminthet886@gmail.com</a></li>
            <li id="github"><strong>Github:</strong><a href="https://yamin-thet.github.io/Foundationcourse-02-">https://yamin-thet.github.io/Foundationcourse-02-</a></li>
            <li id="portfolio"><strong>Portfolio:</strong><a href="Comming Soooonnnnn!">Comming Sooooonnnnn!</a></li>
        </ul>
    </section>
    
</body>
</html>
