<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../css/quiz.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "Which Web API is used to store data locally in the user's browser?",
        "options": ["SessionStorage", "LocalStorage", "CacheStorage", "CookieStorage"],
        "answer": "LocalStorage"
      },
      {
        "question": "How do you parse a JSON response from the Fetch API?",
        "options": ["response.toJson()", "JSON.parse(response)", "response.json()", "response.parseJson()"],
        "answer": "response.json()"
      },
      {
        "question": "Which Web API allows you to manipulate the browser's history?",
        "options": ["BrowserHistory", "WindowHistory", "HistoryAPI", "History"],
        "answer": "History"
      }
    ]
  </script>
    <script src="../../../js/quiz.js"></script>
  </body>
</html>
